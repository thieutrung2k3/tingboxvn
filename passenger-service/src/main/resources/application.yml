server:
  port: 8002
  servlet:
    context-path: /passenger

spring:
  application:
    name: passenger-service
  datasource:
    url: "jdbc:postgresql://localhost:5432/02-passenger-service-tingboxvn"
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9094
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
  redis:
    host: localhost
    port: 6379
    database: 0
    jedis:
      pool:
        max-active: 20
        max-idle: 8
        min-idle: 0
    timeout: 2000ms

cache:
  redis:
    ttl: 1800 # 30 minutes


springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: alpha
    enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-second: 10
    lease-expiration-duration-in-seconds: 30
