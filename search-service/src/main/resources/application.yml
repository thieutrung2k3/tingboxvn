server:
  port: 8003
  servlet:
    context-path: /search

spring:
  application:
    name: search-service
  datasource:
    url: "jdbc:postgresql://localhost:5432/02-search-service-tingboxvn"
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-second: 10
    lease-expiration-duration-in-seconds: 30